<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign in</h3>
                </div>
                <div class="panel-body">
                    <form novalidate>
                        <div class="form-group">
                            <label for="inputUserId">Username</label>
                            <input type="text" class="form-control" id="inputUserId" placeholder="Username" ng-model="user.id" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" />
                        </div>
                        <p class="help-block">Forgot password?</p>
                        <button type="submit" class="btn btn-default pull-right" ng-click="signin()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
