<div class="jumbotron">
    <div class="container">
        <h1>{{bookshelf().name}}</h1>
    </div>
</div>
<div class="container">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-xs-12">
            <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close()">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default" tooltip="Add books" tooltip-append-to-body="true" ui-sref="book.new({ bookshelfId: bookshelf().id })">
                            <span class="glyphicon glyphicon-plus"></span><span class="hidden-xs"> Add books</span>
                        </button>
                        <div class="btn-group">
                            <button id="deleteTools" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tooltip="Removal tools" tooltip-append-to-body="true">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="" ng-click="clearShelf(bookshelf().id)">Clear bookshelf</a></li>
                                <li><a href="" ng-click="deleteShelf(bookshelf().id)">Delete bookshelf</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-md-2" ng-repeat-start="book in bookshelf().books">
                            <div class="thumbnail">
                                <div class="caption">
                                    <div class="btn-group btn-group-justified">
                                        <div class="btn-group">
                                            <button id="show{{book.id}}" type="button" class="btn btn-default" ui-sref="bookshow({bookshelfId: bookshelf().id, bookId: book.id})" tooltip="Show book information" tooltip-append-to-body="true">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button id="delete{{book.id}}" type="button" class="btn btn-default" ng-click="destroyBook(book.id)" tooltip="Delete book" tooltip-append-to-body="true">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <a ui-sref="bookshow({bookshelfId: bookshelf().id, bookId: book.id})">
                                    <img ng-hide="book.image_link" src="/images/no_cover.jpg" alt="{{book.title}}" class="img-responsive center-block" tooltip="{{book.title}}">
                                    <img ng-show="book.image_link" ng-src="{{book.image_link}}" alt="{{book.title}}" class="img-responsive center-block" tooltip="{{book.title}}">
                                </a>
                            </div>
                        </div>
                        <div class="clearfix hidden-xs hidden-sm" ng-if="($index + 1) % 6 == 0"></div>
                        <div class="clearfix visible-xs visible-sm" ng-if="$odd" ng-repeat-end></div>
                        <div class="col-xs-12" ng-show="bookshelf().books.length == 0">
                            <h5>The bookshelf is empty!</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
