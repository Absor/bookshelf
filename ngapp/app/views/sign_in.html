<div class="container" style="margin-top: 20px">
    <div class="row" ng-show="alert">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <alert ng-show="alert" type="alert.type">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign in</h3>
                </div>
                <div class="panel-body">
                    <form novalidate ng-submit="signIn()">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password <!--TODO (<small><a class="pointer" ui-sref="recover">Forgot password?</a></small>)--></label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" />
                        </div>
                        <button type="submit" class="btn btn-default pull-right">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
