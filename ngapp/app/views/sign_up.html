<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close()">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up</h3>
                </div>
                <div class="panel-body">
                    <form novalidate ng-submit="signUp()">
                        <div class="form-group" ng-class="getClass('email')">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" popover-trigger="focus" popover="{{getError('email')}}" ng-focus="setError('email')" />
                        </div>
                        <div class="form-group" ng-class="getClass('password')">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" popover-trigger="focus" popover="{{getError('password')}}" ng-focus="setError('password')" />
                            <p class="help-block">At least 8 characters.</p>
                        </div>
                        <div class="form-group" ng-class="getClass('password_confirmation')">
                            <label for="inputPasswordConfirmation">Password confirmation</label>
                            <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Password confirmation" ng-model="user.password_confirmation" popover-trigger="focus" popover="{{getError('password_confirmation')}}" ng-focus="setError('password_confirmation')" />
                        </div>
                        <button type="submit" class="btn btn-default pull-right">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
