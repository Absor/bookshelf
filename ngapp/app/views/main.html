<div class="jumbotron">
    <div class="container">
        <h1>Bookshelf</h1>
    </div>
</div>
<div ng-show="book">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">A random book</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <h1>{{book.title}}</h1>
                            </div>
                            <div class="col-sm-6 hidden-xs" ng-show="book.image_link">
                                <img ng-show="book.image_link" ng-src="{{book.image_link}}" alt="{{book.title}}" class="img-thumbnail img-responsive pull-right">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div ng-include="'views/book.details.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
